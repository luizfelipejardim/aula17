<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <title>Aula 17</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class=" header">
        <p>20% de desconto em todos os produtos</p>
        <h1> Top Heróis</h1>
        <nav>
            <ul>
                <li>Contato</li>
                <li>Registrar-se</li>
                <li>Login</li>
            </ul>
        </nav>
    </header>

    <main class="cadastro">

        <div class="campoCadastro">
            <h1>Adicionar seu Super-Herói</h1>
            <p>Adicione seu personagem favorito completando as informações</p>

            <form action="">

                <div>
                    <label for="nomeUsuario">Nome Usuario</label>
                    <input type="text" id="nomeUsuario" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha">
                </div>
                <div>
                    <button type="submit">Adicionar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
